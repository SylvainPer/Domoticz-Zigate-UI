<div class="card" *ngIf="zigate$ | async as zigate">
  <div class="card-header" translate="dashboard.zigate.header"></div>
  <div class="card-body">
    <h5 class="card-title" translate="dashboard.zigate.subtitle"></h5>
    <div class="card-text">
      <li *ngFor="let plugin of zigate | keyvalue">{{ plugin.key | translate }} : {{ plugin.value }}</li>
    </div>
  </div>
</div>
