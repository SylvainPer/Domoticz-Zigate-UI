<div class="card" *ngIf="plugin$ | async as plugins">
  <div class="card-header" translate="dashboard.plugin.header"></div>
  <div class="card-body">
    <h5 class="card-title" translate="dashboard.plugin.subtitle"></h5>
    <div class="card-text">
      <li *ngFor="let plugin of plugins | keyvalue">{{ plugin.key | translate }} : {{ plugin.value }}</li>
    </div>
  </div>
</div>
