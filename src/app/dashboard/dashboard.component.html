<div class="row">
  <div class="col-sm">
    <div class="card">
      <div class="card-header">
        {{ 'dashboard.trafic.title' | translate }}
        <button class="btn btn-primary float-right" (click)="refresh()" translate="dashboard.button.refresh"></button>
      </div>
      <div class="card-body" *ngIf="pluginStats">
        <div class="row">
          <div class="col-sm-4">
            <div class="row">
              <ngx-charts-advanced-pie-chart
                [view]="[400, 150]"
                [results]="advancedPieSent"
                [animations]="animations"
                [gradient]="gradient"
                [tooltipDisabled]="tooltipDisabled"
                [scheme]="colorSchemeGR"
                [label]="advancedPieSentLabel"
                [percentageFormatting]="percentageFormatting"
              >
              </ngx-charts-advanced-pie-chart>
            </div>
            <div class="row">
              <div class="col-sm border-left border-3" translate="dashboard.sent.comment"></div>
              <div class="col-sm-1"></div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="row">
              <ngx-charts-advanced-pie-chart
                [view]="[400, 150]"
                [results]="advancedPieReceived"
                [animations]="animations"
                [gradient]="gradient"
                [tooltipDisabled]="tooltipDisabled"
                [scheme]="colorSchemeGOR"
                [label]="advancedPieReceivedLabel"
                [percentageFormatting]="percentageFormatting"
              >
              </ngx-charts-advanced-pie-chart>
            </div>
            <div class="row">
              <div class="col-sm border-left border-3" translate="dashboard.received.comment"></div>
              <div class="col-sm-1"></div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="col-sm" [chart]="chart"></div>
            <div class="row">
              <div class="col-sm border-left border-3" [innerHTML]="'dashboard.trend.comment' | translate"></div>
              <div class="col-sm-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-sm">
    <div class="card">
      <div class="card-header" translate="dashboard.devices.title"></div>
      <div class="card-body" *ngIf="pluginStats">
        <div class="row">
          <div class="col-sm-4">
            <div class="row">
              <ngx-charts-advanced-pie-chart
                [view]="[400, 150]"
                [results]="advancedPieDevice"
                [animations]="animations"
                [gradient]="gradient"
                [tooltipDisabled]="tooltipDisabled"
                (select)="open('device', $event)"
                [scheme]="colorSchemeGO"
                [label]="advancedPieDeviceLabel"
                [percentageFormatting]="percentageFormatting"
              >
              </ngx-charts-advanced-pie-chart>
            </div>
            <div class="row">
              <div class="col-sm border-left border-3" translate="dashboard.devices.comment"></div>
              <div class="col-sm-1"></div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="row">
              <ngx-charts-advanced-pie-chart
                [view]="[400, 150]"
                [results]="advancedPieState"
                [animations]="animations"
                [gradient]="gradient"
                [tooltipDisabled]="tooltipDisabled"
                (select)="open('state', $event)"
                [scheme]="colorSchemeGRO"
                [label]="advancedPieStateLabel"
                [percentageFormatting]="percentageFormatting"
              >
              </ngx-charts-advanced-pie-chart>
            </div>
            <div class="row">
              <div class="col-sm border-left border-3" translate="dashboard.health.comment"></div>
              <div class="col-sm-1"></div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="row">
              <ngx-charts-advanced-pie-chart
                [view]="[400, 150]"
                [results]="advancedPieBattery"
                [animations]="animations"
                [gradient]="gradient"
                [tooltipDisabled]="tooltipDisabled"
                (select)="open('battery', $event)"
                [scheme]="colorSchemeROG"
                [label]="advancedPieBatteryLabel"
                [percentageFormatting]="percentageFormatting"
              >
              </ngx-charts-advanced-pie-chart>
            </div>
            <div class="row">
              <div class="col-sm border-left border-3" translate="dashboard.battery.comment"></div>
              <div class="col-sm-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
