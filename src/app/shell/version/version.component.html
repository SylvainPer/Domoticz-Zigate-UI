<footer class="navbar navbar-fixed-bottom">
  <div class="bg-light fixed-bottom">
    <div class="row" *ngIf="plugin$ | async as plugin">
      <div class="col-sm-8" *ngIf="pluginHealth$ | async as pluginHealth">
        <span translate="{{ pluginHealth?.HealthTxt }}"></span>&nbsp;<span translate="dashboard.health.starttime"></span
        >{{ plugin?.TimeStamp * 1000 | date: 'dd/MM/yyyy HH:mm:ss' }}
      </div>
      <div class="col-sm-2"><span translate="dashboard.plugin.version"></span>{{ plugin.PluginVersion }}</div>
      <div class="col-sm-2"><span translate="dashboard.firmware.version"></span>{{ plugin.FirmwareVersion }}</div>
    </div>
  </div>
</footer>
