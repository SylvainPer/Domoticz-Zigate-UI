<div class="mt-3">
  <div class="row">
    <div class="col-sm-4">
      <div class="row">
        <div class="col">
          <div class="card" *ngIf="chart">
            <div class="card-header" translate="network.stats.detail.visu.header"></div>
            <div class="card-body">
              <h5 class="card-title" translate="network.stats.detail.visu.subtitle"></h5>
              <div class="card-text">
                <div class="row">
                  <div class="col-sm-6 w-100">
                    <span translate="network.stats.detail.visu.totaltx"></span>{{ totalTx }}
                  </div>
                  <div class="col-sm-6 w-100">
                    <span translate="network.stats.detail.visu.totalfail"></span>{{ totalFail }}
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="highcharts-root" [chart]="chart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
