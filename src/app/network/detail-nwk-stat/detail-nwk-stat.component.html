<div class="mt-3 col-sm-6">
  <div class="card" *ngIf="chart">
    <div class="card-header" translate="network.stats.detail.visu.header"></div>
    <div class="card-body">
      <h5 class="card-title" translate="network.stats.detail.visu.subtitle"></h5>
      <div class="card-text">
        <div class="row text-center">
          <div class="col-sm"><span translate="network.stats.detail.visu.totaltx"></span>&nbsp;{{ totalTx }}</div>
          <div class="col-sm"><span translate="network.stats.detail.visu.totalfail"></span>&nbsp;{{ totalFail }}</div>
        </div>
        <div class="row mt-3">
          <div class="col-sm">
            <div [chart]="chart" class="text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
