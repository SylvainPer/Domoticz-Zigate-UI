<div class="col">
  <div class="card" *ngIf="topologies$ | async as topologies">
    <div class="card-header" translate="network.topo.header"></div>
    <div class="card-body">
      <h5 class="card-title" translate="network.topo.subtitle"></h5>
      <div class="card-text">
        <div class="vertical-container">
          <div class="content-container">
            <perfect-scrollbar class="scroll-container">
              <div class="scrollable-content">
                <span class="row" *ngFor="let topologie of topologies | keyvalue">
                  <button class="btn btn-light" (click)="topologyByDate(topologie.value)">
                    {{ topologie.value | date: 'dd/MM/yyyy hh:mm:ss' }}
                  </button>
                </span>
              </div>
            </perfect-scrollbar>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
