<div class="row">
  <div class="col-sm-3">
    <div class="ml-3 card" *ngIf="stats$ | async as stats">
      <div class="card-header" translate="network.stats.header"></div>
      <div class="card-body">
        <h5 class="card-title" translate="network.stats.subtitle"></h5>
        <div class="card-text">
          <div class="vertical-container">
            <div class="content-container">
              <perfect-scrollbar class="scroll-container">
                <div class="scrollable-content">
                  <span class="row d-flex align-items-center" *ngFor="let stat of stats | keyvalue: sortDesc">
                    <button class="btn btn-light" (click)="nwkStatByDate(stat.value)">
                      {{ stat.value * 1000 | date: 'dd/MM/yyyy HH:mm:ss' }}
                    </button>
                    <div class="ml-3">
                      <button
                        class="btn btn-light"
                        title="{{ 'network.stats.visu.delete.button' | translate }}"
                        (click)="deleteNwkStatByDate(stat.value)"
                      >
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </span>
                </div>
              </perfect-scrollbar>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-3"><app-req-network-inter></app-req-network-inter></div>
</div>
<div *ngIf="timeStamp"><app-detail-nwk-stat [timeStamp]="timeStamp"></app-detail-nwk-stat></div>
