<div class="card">
  <div class="card-header" translate="admin.swreset.title"></div>
  <div class="card-body">
    <h5 class="card-title" translate="admin.swreset.subtitle"></h5>
    <div class="card-text">
      <span class="switch switch-sm">
        <input (click)="swReset($event)" type="checkbox" class="switch" id="switch-sm" />
        <label for="switch-sm" translate="admin.swreset.button"></label>
      </span>
    </div>
  </div>
</div>
