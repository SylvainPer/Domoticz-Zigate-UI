<div class="mt-3">
  <div *ngIf="routers">
    <div class="row">
      <div class="col-sm-11 card-columns">
        <div *ngFor="let device of routers">
          <div class="card">
            <div class="card-header">{{ device.ZDeviceName }}</div>
            <div class="card-body">
              <div class="card-title">
                <h5>{{ device.Model }}</h5>
              </div>
              <div class="card-text">
                <app-command-device [device]="device"></app-command-device>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
